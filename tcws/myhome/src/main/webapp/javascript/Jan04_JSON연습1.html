<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 연습</title>
</head>
<body>

</body>
<script>
let person = {"name": "홍길동", age: 23, "phone": "010-0000-0000"}

console.log(person);
console.log(person.name);
console.log(person["name"]);
console.log(person.age);
console.log(person["age"]);
console.log(person.phone);
console.log(person["phone"]);

person.name = '김길동';
person.age = '20';
person.phone = '010-1111-1111';

console.log(person.name, person.age, person.phone);

console.log(person);

/* JSON 배열 */
//	[]	-> 배열 연산자 / {} -> JSON(객체) 연산자
//	[배열] 안에 {객체}를 둘 수도 있고, {객체} 안에 [배열]을 둘 수도 있다.
let personList = [
	{name: '홍길동', age: '23'},
	{name: '김길동', age: '21'},
	{name: '박길동', age: '22'}
];

/* JSON 배열의 경우에는 */

console.log(personList[2]["name"]);
console.log(personList[1].name);
console.log(personList[0]['name']);
</script>
</html>
