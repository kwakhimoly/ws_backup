<script type="text/javascript">
	var x = 10;
	var y = 20;
	var z;

	z = x + y;
	console.log(z);
	/* 
	console.log 함수는 콘솔창에 결과를 출력함.
	디버깅용 함수이다. ㅈ브라우저에서 F12 버튼을 누르고 콘솔 탭을 선택하면 보인다.
	자바의 System.out.println 함수처럼 출력 특화용이 아니라 대충 데이터 출력이라 사용방법이 다양하지 않다.
	 */
	 
	document.write(z);
	/* 
	document.write() 는 브라우저에 직접 출력하는 함수.
	많이 쓰진 않음
	*/
	
	/* 
	2015년에 var -> let으로 바꿈
	var은 호이스팅 문제가 발생해서 이 문제 해결을 위해 let으로 전환
	호이스팅이란, 변수의 선언 영역이 불확실해서 if문이나 for문에서 새로 변수를 선언해도 이전 변수와 같은 영역을 사용하는 문제이다.
	*/
	
	msg = "안녕하세요"; //변수 선언문이 없지만 그래도 된다.
	if (true) {
		var msg = "반갑습니다";
		// 다른 언어들은 if문 안에서 다시 지정했으니까 변수를 새로 만들고 데이터를 넣는다. 이 변수는 if문이 종료하면 사라진다.
		// 그러나 자바스크립트는 if문에서 사용하는 변수 msg와 여기서 선언된 변수 msg를 같은 것으로 본다.
	}
	
	console.log(msg); //반갑습니다 가 출력됨
	
	a = 10;
	var a = 20;
	console.log(a); //에러 없이 20 출력 됨
	
//	b = 20;
	let b = 200;
	console.log(b);
</script>
</html>
