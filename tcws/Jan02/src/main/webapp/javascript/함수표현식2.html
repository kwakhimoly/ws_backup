<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수표현식과 이벤트 핸들러</h1>

	<button type="button" id="btnPress1" onclick="fnPress()">함수사용</button>
	<button type="button" id="btnPress2">함수표현식사용</button>
</body>

<script type="text/javascript">
	function fnPress() {
		alert("함수 호출");
	}

	window.onload = function() {
		var btnPress = document.getElementById("btnPress2");
		btnPress.addEventListener("click", function() {
			alert("함수표현식 호출");
		})
	}
	/* 쓰고 버리는 방식 */
</script>
</html>
