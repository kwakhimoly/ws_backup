<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성적처리 JSON</title>
</head>
<body>

</body>
<script type="text/javascript">
	let scoreList=[
		{name: '홍길동', kor: 90, eng: 80, mat: 97},
		{name: '김길동', kor: 76, eng: 79, mat: 93},
		{name: '이길동', kor: 45, eng: 89, mat: 94},
		{name: '박길동', kor: 98, eng: 79, mat: 99},
		{name: '윤길동', kor: 67, eng: 45, mat: 97},
	];
	
	/* total 필드 추가하기 */
	for(score of scoreList){
		score.total = score.kor+score.eng+score.mat;
		score.avg = score.total/3;
	};
	
	scoreList.forEach((score)=>{
		console.log(score.name, score.kor, score.eng, score.mat, score.total, score.avg);
	});
</script>
</html>
