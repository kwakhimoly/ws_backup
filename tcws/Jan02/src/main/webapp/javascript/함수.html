<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수연습1</h1>
</body>

<script type="text/javascript">
	function hello(name) {
		console.log("안녕하세요" + name + "님");
	}
	/* 		함수 호출 */
	hello("홍길동");
	console.log(hello("김길동")); /* 에러가 발생하지 않는다. */
	/*	=> Undefined가 출력된다. */

	/* 		1~N까지 출력하는 함수 만들기 */
	function displayNumber(limit) {
		for (i = 1; i <= limit; i++) {
			console.log("i=", i);
		}
	}
	/* 		함수 호출 */
	displayNumber(10);
	displayNumber(5);

	/* 		기본 값 - 매개변수에 기본값을 부여할 수 있다. */
	/* 		자바스크립트는 overloading을 지원하지 않는다. */
	/* 		같은 페이지에 동일한 이름의 함수가 존재할 수 없다. */
	/* 		단, 매개변수에 기본값을 부여해서 마치 오버로딩과 같은 효과를 가져온다. */

	/* 		함수의 매개변수에 값을 할당하는 것을 기본값이라 한다.
			함수를 호출할 때 매개변수에 값을 전달하지 않으면 이 기본값을 그대로 사용한다. */

	function displayNumber2(limit=1) {
		for (i = 1; i <= limit; i++) {
			console.log("i=", i);
		}
	}

	displayNumber2(); /* 기본값으로 지정한 1이 적용된다. */
	displayNumber2(2); /* 마치 함수를 여러개 만든 듯이 작동한다. */
	
	
	function add(x=10, y=20, z=30){
		console.log("x=", x);
		console.log("y=", y);
		console.log("z=", z);
		return x+y+z;
	}
	
	console.log(add()); //60
	console.log(add(1)); //51
	console.log(add(1,2));	//33
	console.log(add(1,2,3)); //6
	
	/* 		기본 값 줄 때 주의 사항
	매개변수에 기본값을 주는 경우와 주지 않는 경우 두 가지 모두 사용할 경우에
	앞쪽에 기본값이 없는 변수를 먼저 기술해야 한다.
	한 번 기본값을 중 경우에 그 뒤 쪽에 있는 변수들도 모두 기본값을 줘야한다.
	예)
	myfunc(a,b,c=5,d=7); => 잘 됨
	myfunc(a=1,b,c=5,d=7); => 안 됨
	myfunc(c=5,d=7,a,b); => 안 됨
	*/
	
	function myfunc(a, b, c=1, d=2){
		console.log("a=", a);
		console.log("b=", b);
		console.log("c=", c);
		console.log("d=", d);
	}
	
	myfunc();
	myfunc(10);
	myfunc(10,20);
</script>
</html>
