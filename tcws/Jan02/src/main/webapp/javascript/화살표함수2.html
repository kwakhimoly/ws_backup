<script type="text/javascript">
let nums = [4,61,33,2,12,3435,643,21,45,67,88,38];

/* 		nums라는 배열로부터 짝수만 골라내자 */
for (var i = 0; i < nums.length; i++) {
	if(nums[i]%2==0){
		console.log(nums[i]);
	}
}

/*		새로운 배열을 만들려면 */
let evens = [];
for (var i = 0; i < nums.length; i++) {
	if(nums[i]%2==0){
		evens.push(nums[i]);
	}
}
console.log(evens);

/* 		filter 함수는 데이터를 걸러 내는 함수이다.
		데이터를 필터링하는 조건식만 함수로 만들어서 받음ㄴ 사용자가 편하겠지
		=> 함수를 받아간다. 
		   이 함수는 매개변수가 하나이고 반환값이 true 또는 false여야 한다.
		   true인 것의 집합만 반환한다.
*/

function isEven(num){
			return num%2==0;
}
/* 			배열의 요소마다 isEven 함수를 호출한다. 그리고 려과값이 true인 것의 집합만 반환한다. */
evens = nums.filter(isEven);
console.log(evens)

/* 			람다를 사용하자 */
evens = nums.filter( x => x % 2 == 0);
console.log(evens);

/* 						if 문이나 for 문 써도 됨 */
console.log(nums.filter(x => x%2==1))


/* 			출력용 - 매개변수 하나, 반환값 없음 */
nums.forEach(x=>{
	console.log(x);
});

nums.filter(x=>x%2==0).forEach(x=> console.log(x));


/* 			문자열 배열 */
let words = ["array", "assembly", "java", "programming", "c", "language", "library", "tutor", "cloud", "os"];

/* 			글자 수가 5글자 이상인 문자열만 추출하기 */
w = words.filter(w=> w.length>=5);
console.log(w); 

/* 			map 함수 : 데이터 전체에 특정 연산을 수행하고자 할 때
					매개변수 하나, 반환값 하나인 함수
*/
/* 			nums 배열에 2씩 곱한 배열 만들기 */
twonums = nums.map(x=>x*2);
console.log(twonums);

/* 			words => 대문자로 바꾸기, toUpper() 대문자로 바꿔주는 함수 */
wordsUpper = words.map(wordsUpper => wordsUpper.toUpperCase());
console.log(wordsUpper);
