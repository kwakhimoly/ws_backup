<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>

<script type="text/javascript">
/* 
문장의 끝에 ;(세미콜론)을 붙여야 한다.
but 안 붙이면 또 알아서 자동으로 붙여줌.
문제는 [] 앞줄에 ; 생략은 오류가 발생하므로 가급적 ; 는 써주자
*/

alert("세미콜론 생략 가능")
alert("화면에 경고창을 띄울 때 사용");


/* 람다식 - 함수를 쓰고 버린다. 간단한 함수를 임시로 만들어서 쓰고 버린다. */

[1,2,3].forEach(console.log);
/* 
[1,2,3] : 배열(객체로 사용 가능)
forEach() : 배열의 각 요소마다 forEach에게 전달할 함수()를 호출
즉 console.log(1), console.log(2), console.log(3)이 실행됨. + 어느 배열에서 왔는지 정보도 출력
근데 그 윗 줄에 alert("세미콜론 생략 가능")에 ; 을 생략했기 때문에 그 뒷줄의 []가 식별이 안됨 => ; 붙이면 실행됨
*/

a = [1,2,3,4,5];
for (i = 0; i < a.length; i++) {
	console.log(i);
}

/* 
람다를 이용한 표기식
	-> 장점: 함수가 계속적으로 메모리를 차지하지 않고 잠깐 만들어서 쓰고 버린다.
			메모리 활용도가 훨신 높아지고 코드도 간결해진다.
	-> 최신 언어들이 모두 람다를 지원한다.
			자바, 파이썬, 코트린, 자바스크립트, go 등등
	-> 람다는 함수를 매개변수로 전달 : 자바랑 안 맞음
							인터페이스 활용하는 방법
*/

a.forEach(
		(e)=>{console.log(e);}
		);
</script>
</html>
